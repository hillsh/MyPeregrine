<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add a New Memo (Admin)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <!-- <ion-img src="../../../assets/images/memo-blaster.png"></ion-img> -->
      <ion-img src="assets/images/memo-blaster.png"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <form *ngIf="createMemoForm" [formGroup]="createMemoForm">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Date</ion-label>
            <ion-datetime formControlName="date" type="date" displayFormat="MMM D"></ion-datetime>
            <!-- <ion-datetime type="date" displayFormat="MMM D" [(ngModel)]="dateModel" [ngModelOptions]="{standalone: true}"></ion-datetime> -->
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Memo Subject</ion-label>
            <ion-input formControlName="subject" type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Memo Text</ion-label>
            <ion-textarea autoGrow="true" formControlName="mainText" type="text" placeholder=""></ion-textarea>
          </ion-item>
        </ion-list>
        <ion-button expand="block" (click)="onSubmitCreateMemo(createMemoForm)" [disabled]="buttonDisabled">
          Create Memo
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
